<head>

<body>
  <form action="/acceuil" method="post">
    <div id="divScenario">
      <div id="divTitreCompt">
        <label for="scenario">Titre scénario :</label>
        <input type="text" id="ScenarioTitle">
        <label for="account">Compte:</label>
        <input type="text" id="account">
      </div>
      <div id="divTextScenario">
        <label for="msg">Scénario :</label>
        <textarea id="msg"></textarea>
      </div>
    </div>
    <div id="divList"
      <label for="ListePerso">Liste Personnages :</label>
      {% for user in rows %}
      <button type="button" name="button">{{user["LogRPG_Character_Name"]}}</button>
      <p> {{user["LogRPG_Character_Sheet"]}} </p>
      <p> {{user["LogRPG_Character_Inventory"]}} </p>
      {% endfor %}
    </div>

    <div id="divDices">
      <button id="btDices46" class="imgD6" type="button"></button>
      <button id="btDices46" class="imgD4" type="button"></button>
      <button id="btDices10100" class="imgD100" type="button"></button>
      <button id="btDices10100" class="imgD10" type="button"></button>
    </div>
    <div>
      <input type="number" name="de" value="1" min="1" max="10">
      <input type="submit" name="valide" value="lancer">
    </div>
  </form>
</body>
