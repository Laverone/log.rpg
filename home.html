<head>
  <link rel="stylesheet" href="styleHome.css" media="screen" type="text/css" />
</head>

<body>
  <form action="/acceuil" method="post">
    <div id="divScenario">
      <div id="divTitreCompt">
        <label for="scenario">Titre scénario :</label>
        <input type="text" id="ScenarioTitle">
        <label for="account">Compte:</label>
        <input type="text" id="account">
      </div>
      <div id="divTextScenario">
        <label for="msg">Scénario :</label>
        <textarea id="msg"></textarea>
      </div>
    </div>
    <div id="divList"
      <label for="ListePerso">Liste Personnages :</label>
      {% for user in rows %}
      <button type="button" name="button">{{user["LogRPG_Character_Name"]}}</button>
      <p> {{user["LogRPG_Character_Sheet"]}} </p>
      <p> {{user["LogRPG_Character_Inventory"]}} </p>
      {% endfor %}
    </div>
    <form action="/rollTheDice/">
      <div id="divDices">
        <button class="D6" type="button" title="D6" name="dice" value="D6"></button>
        <button class="D4" type="button" title="D4" name="dice" value="D4"></button>
        <button class="D100" type="button" title="D100" name="dice" value="D100"></button>
        <button class="D10" type="button" title="D10" name="dice" value="D10"></button>
        <label id="resultRoll" for="msg">0</label>
        <input id="rollBt" type="submit" name="valide" value="Lancer">
        <input id="rollNbDice" type="number" name="de" value="1" min="1" max="10" >
      </div>
      <div id="divBtLog">
        <input id="btScenario" type="submit" name="newScenario" value="Créé scénario">
        <input id="btScenario" type="submit" name="newCharacter" value="Créé personnage">
        <input id="btScenario" type="submit" name="save" value="Sauvgarder">
      </div>
    </form>
  </form>
</body>
